<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>pdftype</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf_viewer.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.3.122/pdf_viewer.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: gray;
    }
    #viewer-wrapper {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .pdftype-highlightable {
      position: static !important;
    }
    .pdftype-correct {
      background-color: green;
    }
    .pdftype-wrong {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="viewer-wrapper">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
